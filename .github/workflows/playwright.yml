name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    env:
      # Core config for CI (Next.js runs on 3000)
      PORT: 3000
      NEXTAUTH_URL: "http://localhost:3000"
      NEXT_PUBLIC_API_URL: "http://localhost:3000/api"

      # Backend secrets (from GitHub Secrets)
      MONGO_URI: ${{ secrets.MONGO_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      SESSION_SECRET: ${{ secrets.SESSION_SECRET }}

      # OAuth
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_CALLBACK_URL: "http://localhost:3000/api/users/auth/google/callback"

      # Notifications
      VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
      VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
      NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_VAPID_PUBLIC_KEY }}

      # NextAuth
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Install dependencies
      - name: Install dependencies
        working-directory: handy-dandy-client
        run: npm install

      # Install Playwright browsers
      - name: Install Playwright Browsers
        working-directory: handy-dandy-client
        run: npx playwright install --with-deps

      # Build Next.js app
      - name: Build Next.js app
        working-directory: handy-dandy-client
        run: npm run build

      # Start Next.js server on port 3000
      - name: Start Next.js server
        working-directory: handy-dandy-client
        run: |
          npm start &
          echo "Waiting for Next.js to start on port 3000..."
          npx wait-on http://localhost:3000

      # Run Playwright tests
      - name: Run Playwright tests
        working-directory: handy-dandy-client
        run: npx playwright test --reporter=html

      # Upload Playwright Report
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: handy-dandy-client/playwright-report/
          retention-days: 30
